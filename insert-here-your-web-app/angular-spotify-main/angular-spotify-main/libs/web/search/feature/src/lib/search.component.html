<div class="mb-6 content-spacing" x448594643043-x-test-tpl-1> 
 			
<!-- Search Input --> 
		<div  class="search-input-container" x448594643043-x-test-hook-2>    	
		<as-input   class="search-control" 					[control]="searchControl"					icon="search"  					[iconSize]="'lg'"  
					placeholder="Artists, songs, albums, or playlists"      
					[autoFocus]="true"      
					[rounded]="true"      
					[enableClearButton]="true"     
					x448594643043-x-test-hook-3>    
					</as-input>
		<as-spinner class="ml-4" *ngIf="isLoading$ | async" x448594643043-x-test-hook-4></as-spinner> 
	</div>
  
  <!-- Results lists -->  
	<ng-container *ngIf="data$ | async as data" x448594643043-x-test-hook-5>
		
		<!-- Tracks -->    
		
    
		<!-- Artists -->   
		<div *ngIf="data?.artists?.items?.length" x448594643043-x-test-hook-15>   
			<h2 class="mt-8 mb-4 text-heading" x448594643043-x-test-hook-16>Artists</h2>   
			<div class="common-grid" x448594643043-x-test-hook-17> 
				<as-media    
				*ngFor="let item of data?.artists?.items" 
				[title]="item.name" 
				[uri]="item.uri"  
				[imageUrl]="item.images[0]?.url" 
				[routerUrl]="'/artist/' + item.id"  
				[description]="item.type | titlecase"          
				[roundedImage]="true"          
				(togglePlay)="togglePlay($event, item.uri)"         
				x448594643043-x-test-hook-18>        
				</as-media>
			</div>
		</div>

		<!-- Albums -->
		<div *ngIf="data?.albums?.items?.length" x448594643043-x-test-hook-19>
		<h2 class="mt-8 mb-4 text-heading" x448594643043-x-test-hook-20>Albums</h2>
			<div class="common-grid" x448594643043-x-test-hook-21>
				<as-media
				*ngFor="let item of data?.albums?.items"
				[title]="item.name"
				[uri]="item.uri"
				[description]="item.artists[0].name"
				[imageUrl]="item.images[0]?.url"
				[routerUrl]="'/albums/' + item.id"
				(togglePlay)="togglePlay($event, item.uri)"
				x448594643043-x-test-hook-22>
				
				CIAO
				
				</as-media>
			</div>
		</div>

		<!-- Playlists -->
		<div *ngIf="data?.playlists?.items?.length" x448594643043-x-test-hook-23>
		<h2 class="mt-8 mb-4 text-heading" x448594643043-x-test-hook-24>Playlists</h2>
			<div class="common-grid" x448594643043-x-test-hook-25>
				<as-media
				*ngFor="let item of data?.playlists?.items"
				[title]="item.name"
				[uri]="item.uri"
				[description]="item.description"
				[imageUrl]="item.images[0]?.url"
				[routerUrl]="'/playlist/' + item.id"
				(togglePlay)="togglePlay($event, item.uri)"
				x448594643043-x-test-hook-26>
				</as-media>
			</div>
		</div>
		
	</ng-container>
</div>
